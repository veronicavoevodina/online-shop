    </header>
    <main>
      <section class="options">
        <div class="options__sort">
          <span class="dropdown-el">
            <input
              class="dropdown-list"
              type="radio"
              name="sortType"
              value="Relevance"
              checked="checked"
              id="sort-relevance"
            /><label class="drop-list__label" for="sort-relevance">Select sort type</label>
            <input type="radio" name="sortType" value="YearIncreasing" id="sort-low" /><label
              class="dropdown-list__option"
              for="sort-low"
              >Year of issue Low to High</label
            >
            <input type="radio" name="sortType" value="YearDecreasing" id="sort-high" /><label
              class="dropdown-list__option"
              for="sort-high"
              >Year of issue High to Low</label
            >
            <input type="radio" name="sortType" value="ProductName" id="sort-name" /><label
              class="dropdown-list__option"
              for="sort-name"
              >Product Name A - Z</label
            >
            <input type="radio" name="sortType" value="ProductNameReverse" id="sort-name-back" /><label
              class="dropdown-list__option"
              for="sort-name-back"
              >Product Name Z - A</label
            >
          </span>
        </div>
        <div class="options__filter">
          <fieldset class="options__filter-container">
            <legend>Choose brand:</legend>
            <div>
              <input class="option-input" type="checkbox" id="neutrogena" name="neutrogena" data-filter-type="brand" />
              <label class="option-input__label" for="neutrogena">Neutrogena</label>
            </div>
            <div>
              <input class="option-input" type="checkbox" id="lador" name="lador" data-filter-type="brand" />
              <label class="option-input__label" for="lador">L'ador</label>
            </div>
            <div>
              <input class="option-input" type="checkbox" id="nivea" name="nivea" data-filter-type="brand" />
              <label class="option-input__label" for="nivea">Nivea</label>
            </div>
          </fieldset>
          <fieldset class="options__filter-container">
            <legend>Choose destination:</legend>
            <div>
              <input class="option-input" type="checkbox" id="face" name="face" data-filter-type="destination" />
              <label class="option-input__label" for="face">Face</label>
            </div>
            <div>
              <input class="option-input" type="checkbox" id="body" name="body" data-filter-type="destination" />
              <label class="option-input__label" for="body">Body</label>
            </div>
            <div>
              <input class="option-input" type="checkbox" id="hair" name="hair" data-filter-type="destination" />
              <label class="option-input__label" for="hair">Hair</label>
            </div>
            <div>
              <input class="option-input" type="checkbox" id="hand" name="hand" data-filter-type="destination" />
              <label class="option-input__label" for="hand">Hand</label>
            </div>
          </fieldset>
          <fieldset class="options__filter-container">
            <legend>Choose sex:</legend>
            <div>
              <input class="option-input" type="checkbox" id="female" name="female" data-filter-type="sex" />
              <label class="option-input__label" for="female">Female</label>
            </div>
            <div>
              <input class="option-input" type="checkbox" id="male" name="male" data-filter-type="sex" />
              <label class="option-input__label" for="male">Male</label>
            </div>
            <div>
              <input class="option-input" type="checkbox" id="kids" name="kids" data-filter-type="sex" />
              <label class="option-input__label" for="kids">Kids</label>
            </div>
          </fieldset>
          <fieldset class="options__filter-container">
            <legend>Popular:</legend>
            <div>
              <input class="option-input" type="checkbox" id="popular" name="popular" data-filter-type="popular" />
              <label class="option-input__label" for="popular"></label>
            </div>
          </fieldset>
        </div>
        <div class="option__search">
          <input class="option__search-input" type="text" id="search" placeholder="Search" autofocus />
          <div class="close"></div>
          <p class="option__search-filter">Range filter:</p>
          <div>
            <!--           <div id="slider"></div> -->
            <p class="option__search-filter">By year:</p>
            <label class="lable-range" for="year"
              >2017<input type="range" id="year" name="year" min="2017" max="2022" value="2022" /><span class="max-year"
                >2022</span
              ></label
            >
          </div>
          <div>
            <p class="option__search-filter">By count:</p>
            <label class="lable-range" for="count"
              >30<input type="range" id="count" name="count" min="30" max="160" value="160" step="5" /><span
                class="max-count"
                >160</span
              ></label
            >
          </div>
          <div class="reset-buttons">
            <button class="reset reset-filters">Reset filters</button>
            <button class="reset reset-settings">Reset settings</button>
          </div>
        </div>
      </section>
      <section class="container"></section>
    </main>
